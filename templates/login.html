<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles%}
{% block head %}
<style>
    body {
    background-image:url('{% static "backformyShop.jpeg" %}');
    background-size: cover;
}
</style>
{% endblock %}


{% block content %}

<div class="container">
    <div class="jumbotron" style="width:400px; margin : 0 250px;">
    <h2>Login:</h2>
         {% for message in messages %}
                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert"></a>
                        {{ message }}
                    </div>
            {% endfor %}
    <form method="post" action="/login">
        {% csrf_token %}
       <div class="form-group">
    <label for="usernameidone">Username</label>
    <input type="text" class="form-control" placeholder="Username" id="usernameidone"  name ="username" required>
</div>
          <div class="form-group">
    <label for="passone">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="passone" name="password" required>
</div>
        <div class="form-group">
<input type="submit" class="btn btn-primary" name="sub" value="Submit" style="margin:0 100px;">

        </div>
    </form>
    </div>
</div>
{% endblock %}
